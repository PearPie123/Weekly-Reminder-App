<!DOCTYPE html>
<html lang="eng">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer="true"src="handleForms.mjs"></script>
    <script defer="true"src="reminders.mjs"></script>
    <script defer="true"src="activeReminders.mjs"></script>
    <script defer="true"src="documentFunctions.mjs"></script>
    <script defer="true"src="triggerReminders.mjs"></script>
    
  </head>

  <body>
  <div id="mainContainer">
    <div id="tabBtnContainer">
      <button id="viewRemindersTabBtn" class="tabSelectorBtn activeTabBtn">Active Reminders</button><!--
      --><button id="createReminderBtn" class="tabSelectorBtn inactiveTabBtn">Create reminders +</button>  
    
    </div>
    <div id="tabContainer"><!--
      --><div id="viewRemindersTab" class="tab activeTab"></div>

      <div id="createReminderTab" class="tab hidden">
        <form action="" id="createReminderForm">
          <div id="reminderInfoContainer">
            <h3>Reminder info</h3>
            <div id="reminderNameInputContainer" class="inputLabelPair">
              <label class="inputLabel"> Reminder name
                <input name="reminderName" type="text" id="reminderNameInput" minlength="1" placeholder="Eg. Take out the trash">
              </label>
            </div>
            <div id="reminderMessageInputContainer" class="inputLabelPair">
              <label class="inputLabel"> Message
                <textarea name="reminderMessage" id="reminderMessage" minlength="1" placeholder="idk"></textarea>
              </label>
            </div>
            <div id="reminderTypeInputContainer" class="inputLabelPair">
              <label class="inputLabel"> Reoccurence period
                <select name="reminderType" id="reminderTypeInput">
                  <option value="daily">Reoccur daily</option>
                  <option value="weekly">Reoccur weekly</option>
                  <option value="monthly">Reoccure monthly</option>
                  <option value="once">Occur once</option>
                </select>
              </label>
            </div>
          </div>
          <div id="reminderInstancesContainer">
            <h3>Create instances</h3>
            <div id="reminderInstancesList"></div>
            <button type="button" id="newInstanceBtn" class="basicBtn">New instance</button>
            <button type="button" id="submitBtn" class="basicBtn">Create reminder</button>
          </div>

        </form>
      </div>

    </div>
  </div>
  </body>

</html>
