<!DOCTYPE html>
<html lang="eng">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script defer="true"src="handleForms.mjs"></script>
    <script defer="true"src="documentFunctions.mjs"></script>
    <script defer="true"src="reminders.mjs"></script>
    
  </head>

  <body>
  <div id="mainContainer">
    <div id="tabBtnContainer">
      <button id="todoTabBtn" class="tabSelectorBtn activeTabBtn">Todo</button><!--
      --><button id="upcomingTabBtn" class="tabSelectorBtn inactiveTabBtn">Upcoming</button><!--
      --><button id="recentTabBtn" class="tabSelectorBtn inactiveTabBtn">Recent</button><!--
      --><button id="createReminderBtn" class="tabSelectorBtn inactiveTabBtn">Create reminders +</button>  
    
    </div>
    <div id="tabContainer">
      <div id="todoTab" class="tab activeTab">todo reminders here</div>

      <div id="upcomingTab" class="tab hidden">upcoming reminders here</div>

      <div id="recentTab" class="tab hidden">recently completed reminders here</div>

      <div id="createReminderTab" class="tab hidden">
        <form action="" id="createReminderForm">
          <div id="reminderInfoContainer">
            <h3>Reminder info</h3>
            <div id="reminderNameInputContainer">
              <label> Reminder name:
                <input name="reminderName" type="text" id="reminderNameInput" minlength="1">
              </label>
            </div>
            <div id="reminderMessageInputContainer">
              <label> Message:
                <textarea name="reminderMessage" id="reminderMessage" minlength="1"></textarea>
              </label>
            </div>
            <div id="reminderTypeInputContainer">
              <label> Reoccurence period
                <select name="reminderType" id="reminderTypeInput">
                  <option value="daily">Reoccur daily</option>
                  <option value="weekly">Reoccur weekly</option>
                  <option value="monthly">Reoccure monthly</option>
                  <option value="once">Occur once</option>
                </select>
              </label>
            </div>
          </div>
          <div id="reminderInstancesContainer">
            <h3>Create instances</h3>
            <div id="reminderInstancesList"></div>
            <button type="button" id="newInstanceBtn">New instance</button>
            <button type="button" id="submitBtn">Create reminder</button>
          </div>

        </form>
      </div>

    </div>
  </div>
  </body>

</html>
